<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <title>WeMeeting</title>
</head>
<body>
<div>
    <script type="text/javascript">
        var u = navigator.userAgent;
        
        var isAndroid = u.indexOf('Android') > -1 || u.indexOf('Adr') > -1;
        var isiOS = !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/);

        if (isAndroid) {
            document.write('<a href="http://user.wemeeting.net/android/user-andriod.apk">点击 Android 客户端</a>')
        } 
        if (isiOS) {
            document.write('<a href="https://www.pgyer.com/WeMeetingClient">点击下载 iOS 客户端</a>')
        }
        if (!isiOS & !isAndroid) {
            document.write('<a href="http://user.wemeeting.net/">WeMeeTing 官网</a>')
        }
</script>

</div>
</body>
</html>
